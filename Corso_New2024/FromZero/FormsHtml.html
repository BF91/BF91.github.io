<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <h1 id="title">HTML Forms</h1>

        <form>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="choose a password" required>
            <br><br>

            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">50+</label>
            <br><br>

            <label for="question">Securty question:</label>
            <select name="question" id="question">
             <option value="q1">What color are your favorite pare of socks?</option>
             <option value="q2">If you could be a vagetable, what it be?</option>
             <option value="q3">What is your best security question?</option>
            </select>
            <br><br>
            <label for="answer">Security Question Answer:</label>
            <input type="text" id="Answer" name="answer">
            <br><br>
            
            <label for="bio">Your Bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
            <br><br>
            <input type="submit" value="submit the form">


        </form>




    </body>
</html>
